<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Responsive task</title>
</head>
<body>
    <section class="sec-container">
        <div class="items-container">
            <!-- left side -->
            <div class="left-item">
                <div class="items-wrapper">
                    <div class="h1-wrap">
                        <h1 class="big-tx">
                            Learn to code by
                        </h1>
                        <h1 class="big-tx">
                            watching others
                        </h1>
                    </div>
                </div>

                <div class="small-cont">
                    <p class="small-tx">
                        See how experienced developers solve problems in real-time. 
                        Watching scripted tutorials is great, but understanding how 
                        developers think is invaluable.
                    </p>
                </div>
            </div>

            <!-- right side -->
            <div class="right-container">
                <div class="right-item">
                    <div class="top-btn">
                        <button class="btn-up">
                            Try it free 7 days
                            <span class="top-tx-btn">then $20/mo. thereafter</span>
                        </button>
                    </div>

                    <div class="form-cont">
                        <form action="#" class="right-form">
                            <input type="text" placeholder="first name" class="first-name" required>
                            <input type="text" placeholder="last name"  class="last-name"required>
                            <input type="email" placeholder="email address"  class="email-address" required>
                            <input type="password" placeholder="password"  class="password" required>
                            <button type="submit">
                                claim your free trial
                            </button>
                        </form>
                        <div class="tx-down-cont">
                            <p class="form-tx-down">
                                By clicking the button you are agreeing to our 
                                <span class="bottom-tx-form">Terms and Services</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
